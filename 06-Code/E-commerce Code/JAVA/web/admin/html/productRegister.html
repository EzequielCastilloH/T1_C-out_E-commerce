<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>La Reina</title>
    </head>
    <body>
        <nav class="navbar nav-bar-main">
            <center><a class="navbar-brand"><img src="../../img/logo.png" width="80" alt="alt"/></a></center>
            <form class="form">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-search" type="submit">Search</button>
            </form>
            <div class="icons">
                <div class="right"></div>
                <ul class="left">
                    <li>
                        <i class="fas fa-tag"></i>
                    </li>
                    <li>
                        <i class="fas fa-shopping-bag"></i>
                    </li>
                    <li>
                        <i class="fas fa-door-closed none"></i>
                    </li>
                </ul>
            </div>
        </nav>
        <ul class="navbar-nav navbar nav-bar-secondary">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Product Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Exit</a>
            </li>
        </ul>
        
         <form action="../jsps/regProduct.jsp" class="form">
            <h2 align="center">Product Registration</h2>
            <div class="date">
            <label for="productId" class="pID">Product Id:</label>
            <input type="text" id="productId" name="productId" >
            <label for="code" class="pDI">Code:</label>
            <input type="text" id="productC" name="code"><br/><br/><!-- comment -->
            <label for="name" class="pID">Name:</label>
            <input type="text" id="productN" id="productL"  name="name">
            <label for="type" class="pDI">Type:</label>
            <input type="text" id="productT" name="type"><br/><br/><!-- comment -->
             <label for="quantity" class="pID">Quantity:</label>
            <input type="text" id="productQ" name="cuantity" id="productL" >
             <label for="price" class="pDI">Price:</label>
            <input type="text" id="productP" name="price"><br/><br/><!-- comment -->
             <label for="descript" class="pID">Description:</label>
            <input type="text" id="productD" name="descript"  id="productL" ><br/><br/><!-- comment -->
        </div>
            <button type="submit" class="button1 button2">Register</button>
            <button type="reset" class="button button2">Reset</button>
        </form>
    </body>
</html>
