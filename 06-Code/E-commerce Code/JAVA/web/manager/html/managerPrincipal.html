<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>La Reina</title>
    </head>
    <body>
        <nav class="navbar nav-bar-main">
            <center><a class="navbar-brand"><img src="../../img/logo.png" alt="alt" width="80" height="90"/></a></center>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success btn-search" type="submit">Search</button>
            </form>
            <div class="icons">
                <div class="right"></div>
                <ul class="left">
                    <li>
                        <i class="fas fa-tag"></i>
                    </li>
                    <li>
                        <i class="fas fa-shopping-bag"></i>
                    </li>
                    <li>
                        <i class="fas fa-door-closed none"></i>
                    </li>
                </ul>
            </div>
        </nav>
        <ul class="navbar-nav navbar nav-bar-secondary">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Add Product</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inventory</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Exit</a>
            </li>
        </ul>
        <div style="background-color: #865840;" align="center"><br>
            <form action="../jsps/filterProduct.jsp" target="frame">
                <label for="filter" class="text">Filter: </label>
                <select id="filter" name="filter" class="selection">
                    <option value="bread">Breads</option>
                    <option value="dessert">Desserts</option>
                    <option value="cake">Cakes</option>
                </select>
                <button class="btn-go" type="submit">Go</button>
            </form>
        </div>
        <div class="container-frame">
            <iframe src="../jsps/productInventory.jsp" name="frame" class="responsive-iframe"></iframe>
        </div>
    </body>
</html>
